<body>
	<h1>Disconnecting from an FTP Site</h1>
	<p>To disconnect from an FTP site, select the FTP session that you
		would like to terminate and do any one of the following:</p>
	<ul>
		<li>Select the menu item <code>FTP -&gt; Disconnect</code></li>
		<li>Press the <img src="../images/disconnect16.gif" width="16"
			height="16" border="0" alt="disconnect.gif"> &nbsp;button in
			the tool bar
		</li>
		<li>Press the <code>F4</code> key on your key board
		</li>
	</ul>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
</body>
