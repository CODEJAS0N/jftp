title.dialog=Sicherheitswarnung
text.main=\
	<html>Informationen, die Sie mit dieser FTP Gegenstelle austauschen können nicht angezeigt <br>\
	oder von anderen modifiziert werden. Dennoch gibt es ein Problem mit dem Sicherheitszertifikat <br>\
	dieser FTP Gegenstelle. </html>
	
text.invalidDate=\
	<html>Das Datum des Sicherheitszertifikates ist nicht gültig. Das Zertifikat ist damit nicht <br>\
	gültig oder abgelaufen. </html>
	
text.validDate=<html>Das Datum des Sicherheitszertifikates ist gültig. </html>

text.invalidHost=\
	<html>Der Name des Zertifikates ist ungültig oder stimmt nicht mit dem Namen <br>\
	der Gegenstelle überein. </html>
	
text.validHost=\
	<html>Der Name des Zertifikates stimmt mit dem Namen der Gegenstelle überein. </html>

text.untrustedCertificate=\
	<html>Das Zertifikat wurde von einer Zertifizierungsstelle erstellt, der Sie nicht vertrauen. <br>\
	Für weitere Informationen zu diesem Thema klicken Sie auf den Hilfe Knopf. </html>
	
text.trustedCertificate=\
	<html>Dieses Zertifikat wurde von einer vertrauenswürdigen Zertifizierungsstelle erstellt. </html>

text.question=Wollen Sie fortfahren? 
text.viewCertificate=Zeige Zertifikat